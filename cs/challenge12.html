        <form action="" id="form">
            <label for="numberLab">Enter number to convert &nbsp;</label><input type="number" name="num" id="num" min="0" max="255">
            <br>
            <br>
            <input type="submit" value="Go">
        </form>

        <p>
            <!-- <span id="number">-</span> in:

                <li>binary is <span id="bin">-</span></li>
                <li>hexidecimal is <span id="hex">-</span></li>

        </p>

        <script>
            // $('#form').submit(function () {
            //     console.log('hello')
            //     myFunction();
            //     return false;
            // });

            document.getElementById("form").addEventListener("submit", myFunction);

            function myFunction() {
                // alert("The form was submitted");
                var inp =  document.getElementById("num").value;
                // console.log('value')
                var bin = dec2bin(inp);
                var hex = parseInt(inp).toString(16).toUpperCase();
                console.log(hex);
                // document.getElementById("number").innerText = inp;
                // alert("The form was submitted");
                alert(`${inp} in\n - binary is: ${bin}\n - hexidecimal is: ${hex}`);
            }


            function dec2bin(dec){
                return (dec >>> 0).toString(2);
            }
        </script>
