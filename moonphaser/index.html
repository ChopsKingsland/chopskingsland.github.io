    <label for="y">Year: </label><input type="number" name="y" id="year" placeholder="e.g. 2021"> <br>
    <label for="m">Month: </label><input type="number" name="m" id="month" placeholder="e.g. 05"> <br>
    <label for="d">Day: </label><input type="number" name="d" id="day" placeholder="e.g. 21"> <br> <br>
    <button onclick="submit()">Go!</button>

    <br><br><br>

    <p id="pname"></p>
    <p id="emoji"></p>

    <!-- <script src="/script.js" async defer></script> -->

    <script>

        var moonPhases = { "full-moon": "ðŸŒ•", "waxing-gibbous-moon": "ðŸŒ”", "quarter-moon": "ðŸŒ“", "waxing-crescent-moon": "ðŸŒ’", "new-moon": "ðŸŒ‘", "waning-crescent-moon": "ðŸŒ˜", "last-quarter-moon": "ðŸŒ—", "waning-gibbous-moon": "ðŸŒ–", "error": "ðŸŒ‘" }

        var phaseNames = { "full-moon": "Full Moon", "waxing-gibbous-moon": "Wazing Gibbous", "quarter-moon": "First Quarter", "waxing-crescent-moon": "Waxing Crescent", "new-moon": "New Moon", "waning-crescent-moon": "Waning Crescent", "last-quarter-moon": "Third Quarter", "waning-gibbous-moon": "Waning Gibbous", "error": "error" }

        function getMoonPhase(year, month, day) {
            var c = e = jd = b = 0;

            if (month < 3) {
                year--;
                month += 12;
            }

            ++month;

            c = 365.25 * year;

            e = 30.6 * month;

            jd = c + e + day - 694039.09; //jd is total days elapsed

            jd /= 29.5305882; //divide by the moon cycle

            // print(jd);

            b = parseInt(jd); //int(jd) -> b, take integer part of jd

            // print(b);

            jd -= b; //subtract integer part to leave fractional part of original jd

            b = Math.round(jd * 8); //scale fraction from 0-8 and round

            if (b >= 8) {
                b = 0; //0 and 8 are the same so turn 8 into 0
            }

            switch (b) {
                case 0:
                    return 'new-moon';
                    break;
                case 1:
                    return 'waxing-crescent-moon';
                    break;
                case 2:
                    return 'quarter-moon';
                    break;
                case 3:
                    return 'waxing-gibbous-moon';
                    break;
                case 4:
                    return 'full-moon';
                    break;
                case 5:
                    return 'waning-gibbous-moon';
                    break;
                case 6:
                    return 'last-quarter-moon';
                    break;
                case 7:
                    return 'waning-crescent-moon';
                    break;
            }
        }


        function submit() {
            // var phase = getMoonPhase()
            // console.log(Number(document.getElementById("year").value));

            var phase = getMoonPhase(Number(document.getElementById("year").value), Number(document.getElementById("month").value), Number(document.getElementById("day").value));

            document.getElementById("pname").innerText = phaseNames[phase];
            document.getElementById("emoji").innerText = moonPhases[phase];
        }
    </script>
