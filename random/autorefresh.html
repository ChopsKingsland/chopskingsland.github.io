        <h1 style="font-family: monospaced">Auto refresh every 270000ms [4.5 minutes] to keep connection alive</h1>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Black_colour.jpg/1200px-Black_colour.jpg" alt="" srcset="">

        <script>

            var i = 1

            setInterval(function(){
                location.reload(true);
            }, 270000);

            setInterval(function(){
                console.log(i);
                i = i + 1;
            }, 1000);

            // every 270000ms [4.5 minutes]
        </script>
    </body>
