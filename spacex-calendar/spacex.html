<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SpaceX Calendar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="spacex.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="spacex.js" async defer></script>

        <div class="container">
            <h1 class="heading">SpaceX Launch Calendar</h1>
            <div class="latest">
                <div class="missiondiv">Mission: <span id="mission">NA</span></div>
                <div class="spacecraft">Craft: <span id="craft">NA</span></div>
                <div class="launchpad">Launchpad: <span id="pad">NA</span></div>
                <div class="dateTime">Date: <span id="date">NA</span></div>
                <div class="countdown">
                    <div id="day">NA</div>
                    <div id="hour">NA</div>
                    <div id="minute">NA</div>
                    <div id="second">NA</div>
                </div>
            </div>
            <h2 class="headingUpc">Upcoming Launches</h2>
            <div class="upcoming">
                <div id="first"><span id="upcMiss1" class="upcMiss">NA</span><br><span id="upcDate1" class="upcDate">NA</span><br><div id="icon1"></div></div> <!-- <img class="icon" src="https://img.icons8.com/ios/50/ffffff/astronaut.png"/> -->
                <div id="second"><span id="upcMiss2" class="upcMiss">NA</span><br><span id="upcDate2" class="upcDate">NA</span><br><div id="icon2"></div></div>
                <div id="third"><span id="upcMiss3" class="upcMiss">NA</span><br><span id="upcDate3" class="upcDate">NA</span><br><div id="icon3"></div></div>
                <div id="fourth"><span id="upcMiss4" class="upcMiss">NA</span><br><span id="upcDate4" class="upcDate">NA</span><br><div id="icon4"></div></div>
            </div>
        </div>
    </body>
</html>
